<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Management - Apexiums School management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .form-container {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: var(--radius-lg);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            transition: var(--transition);
        }

        .btn-edit {
            background: #eff6ff;
            color: var(--primary-color);
        }

        .btn-edit:hover {
            background: #dbeafe;
        }

        .btn-delete {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .btn-delete:hover {
            background: #fecaca;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-section">
                <i data-lucide="graduation-cap"></i> Apexiums System
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="nav-item">
                    <i data-lucide="users"></i>
                    <span>Students</span>
                </a>
                <a href="teachers.html" class="nav-item">
                    <i data-lucide="book-open"></i>
                    <span>Teachers</span>
                </a>
                <a href="staff.html" class="nav-item">
                    <i data-lucide="briefcase"></i>
                    <span>Staff</span>
                </a>
                <a href="classes.html" class="nav-item">
                    <i data-lucide="school"></i>
                    <span>Classes</span>
                </a>
                <a href="notices.html" class="nav-item">
                    <i data-lucide="megaphone"></i>
                    <span>Notices</span>
                </a>
                <a href="banners.html" class="nav-item active">
                    <i data-lucide="image"></i>
                    <span>Banners</span>
                </a>
                <a href="fees.html" class="nav-item">
                    <i data-lucide="credit-card"></i>
                    <span>Fees</span>
                </a>
                <a href="teacher_salaries.html" class="nav-item">
                    <i data-lucide="wallet"></i>
                    <span>Salaries</span>
                </a>
                <a href="finance.html" class="nav-item">
                    <i data-lucide="receipt"></i>
                    <span>Bills</span>
                </a>
                <a href="revenue.html" class="nav-item">
                    <i data-lucide="trending-up"></i>
                    <span>Revenue</span>
                </a>
                <a href="aboutme.html" class="nav-item">
                    <i data-lucide="info"></i>
                    <span>About Us</span>
                </a>
            </nav>

            <a href="settings.html" class="user-profile">
                <div class="avatar">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Principal</p>
                </div>
            </a>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Banner Management</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i data-lucide="search" size="18" style="color: var(--text-secondary);"></i>
                        <input type="text" id="bannerSearchInput" placeholder="Search by status or path...">
                    </div>
                    <div class="notification-bell" id="notificationBell">
                        <i data-lucide="bell" size="22"></i>
                        <span class="notification-badge" id="notifBadge">0</span>
                        <div class="notif-panel" id="notificationPanel">
                            <div class="notif-header">
                                <h4>Notifications</h4>
                                <button class="clear-notif" onclick="clearAllNotifications(event)">Clear All</button>
                            </div>
                            <div class="notif-list" id="notificationList"></div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="toolbar">
                <div style="font-weight: 600; color: var(--text-secondary);">
                    Total Banners: <span id="totalBannerCount" style="color: var(--primary-color);">0</span>
                </div>
                <button class="btn btn-primary" onclick="toggleBannerForm()">
                    <i data-lucide="plus"></i> Add New Banner
                </button>
            </div>

            <div id="bannerFormContainer" class="form-container">
                <h3 style="margin-bottom: 1.5rem;" id="bannerFormTitle">Add New Banner</h3>
                <form id="bannerForm">
                    <input type="hidden" id="bannerId">
                    <input type="hidden" id="existingBannerPath">
                    <div class="form-grid">
                        <div class="input-group">
                            <label>Banner Image</label>
                            <input type="file" id="bannerImage" accept="image/*">
                        </div>
                        <div class="input-group">
                            <label>Status</label>
                            <select id="bannerStatus" required
                                style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); background: #f8fafc;">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div id="bannerPreviewWrap" class="input-group" style="display:none;">
                            <label>Preview</label>
                            <img id="bannerPreviewImage" src="" alt="Banner preview"
                                style="width:100%; max-width:360px; height:120px; object-fit:cover; border-radius:10px; border:1px solid var(--border-color);">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="toggleBannerForm()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="save"></i> Save Banner
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table id="bannerTable">
                    <thead>
                        <tr>
                            <th>Preview</th>
                            <th>Image Path</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bannerTableBody"></tbody>
                </table>
                <div id="noBannerDataMessage"
                    style="text-align: center; padding: 2rem; color: var(--text-secondary); display: none;">
                    No banners found. Add one to get started!
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
