<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Report - Apexiums School management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .revenue-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .rev-card {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .rev-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .rev-data h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .rev-data p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .revenue-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .chart-container {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .class-revenue-list {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .bar-row {
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .bar-label .class-name {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .bar-label .amount-display {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .bar-bg {
            height: 6px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }

        .month-selector {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: white;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
        }
    </style>
</head>

        <!-- Main Content -->
        <main class="main-content">

                    </p>

    <script src="script.js"></script>
    <script>
        const STORAGE_KEY_MONTHLY_FEES = 'eduCore_monthly_fees';
        const monthsNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // Display current month
            const currentMonth = monthsNames[new Date().getMonth()];
            const monthDisplay = document.getElementById('currentMonthDisplay');
            if (monthDisplay) monthDisplay.innerText = currentMonth + ' ' + new Date().getFullYear();

            updateRevenueReport();
        });

        // Define standard class mapping (same as fees.html)
        const feeClasses = [
            { id: 'play', name: 'Play Group', keywords: ['play', 'pg', 'playgroup'] },
            { id: 'nursery', name: 'Nursery', keywords: ['nursery', 'nursary'] },
            { id: 'prep', name: 'Prep', keywords: ['prep', 'preschool'] },
            { id: '1', name: 'Class One', keywords: ['1', 'one', '1st'] },
            { id: '2', name: 'Class Two', keywords: ['2', 'two', '2nd'] },
            { id: '3', name: 'Class Three', keywords: ['3', 'three', '3rd'] },
            { id: '4', name: 'Class Four', keywords: ['4', 'four', '4th'] },
            { id: '5', name: 'Class Five', keywords: ['5', 'five', '5th'] },
            { id: '6', name: 'Class Six', keywords: ['6', 'six', '6th'] },
            { id: '7', name: 'Class Seven', keywords: ['7', 'seven', '7th'] },
            { id: '8', name: 'Class Eight', keywords: ['8', 'eight', '8th'] },
            { id: '9', name: 'Class Nine', keywords: ['9', 'nine', '9th'] },
            { id: '10', name: 'Class Ten', keywords: ['10', 'ten', '10th'] }
        ];

        function getStandardClassName(rawClass) {
            if (!rawClass) return null;
            const normalized = rawClass.toLowerCase().trim();

            for (const cls of feeClasses) {
                if (cls.keywords.some(k => normalized === k || normalized === `class ${k}`)) {
                    return cls.name;
                }
            }
            return null; // Return null for invalid classes
        }

        function toNumber(value) {
            const parsed = Number(value);
            return Number.isFinite(parsed) ? parsed : 0;
        }

        function normalizePercent(value) {
            const percent = toNumber(value);
            if (percent < 0) return 0;
            if (percent > 100) return 100;
            return percent;
        }

        function getStudentMonthlyFeeTotal(student) {
            const monthlyFee = toNumber(student.monthlyFee);
            const baseFee = toNumber(student.fees);
            const taxPercent = normalizePercent(student.feeTax ?? student.tax);
            const calculated = (baseFee || monthlyFee) + ((baseFee || monthlyFee) * taxPercent / 100);

            if (monthlyFee > 0 && (baseFee <= 0 || Math.abs(monthlyFee - baseFee) > 0.01)) return monthlyFee;
            if (baseFee > 0) return calculated;
            return 0;
        }

        function updateRevenueReport() {
            // Always use current month for real-time data
            const currentMonth = monthsNames[new Date().getMonth()];
            const students = getData(STORAGE_KEY_STUDENTS);
            const monthlyFeesData = JSON.parse(localStorage.getItem(STORAGE_KEY_MONTHLY_FEES)) || {};

            let totalExpected = 0;
            let totalCollected = 0;

            const classCollection = {}; // { className: { expected: 0, collected: 0 } }

            students.forEach(s => {
                const standardClass = getStandardClassName(s.classGrade);

                // Skip students with invalid class names
                if (!standardClass) return;

                const fee = getStudentMonthlyFeeTotal(s);
                const isPaid = (monthlyFeesData[s.id] && monthlyFeesData[s.id][currentMonth] === 'Paid');

                totalExpected += fee;
                if (isPaid) {
                    totalCollected += fee;
                }

                if (!classCollection[standardClass]) {
                    classCollection[standardClass] = { expected: 0, collected: 0 };
                }
                classCollection[standardClass].expected += fee;
                if (isPaid) classCollection[standardClass].collected += fee;
            });

            // Update UI Stats
            document.getElementById('expectedRevenue').innerText = 'PKR ' + totalExpected.toLocaleString();
            document.getElementById('collectedRevenue').innerText = 'PKR ' + totalCollected.toLocaleString();
            document.getElementById('pendingRevenue').innerText = 'PKR ' + (totalExpected - totalCollected).toLocaleString();

            // Render Class Bars (sorted by class order)
            const barContainer = document.getElementById('classBreakdownContainer');
            barContainer.innerHTML = '';

            // Sort classes in proper order (Play Group -> Class Ten)
            const sortedClasses = feeClasses
                .map(c => c.name)
                .filter(name => classCollection[name] && classCollection[name].expected > 0);

            if (sortedClasses.length === 0) {
                barContainer.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--text-secondary);">No revenue data available for this month.</p>';
            } else {
                sortedClasses.forEach(className => {
                    const data = classCollection[className];
                    const pct = data.expected > 0 ? (data.collected / data.expected) * 100 : 0;

                    const row = document.createElement('div');
                    row.className = 'bar-row';
                    row.innerHTML = `
                        <div class="bar-label">
                            <span class="class-name">${className}</span>
                            <span class="amount-display">PKR ${data.collected.toLocaleString()} / ${data.expected.toLocaleString()}</span>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" style="width: ${pct}%"></div>
                        </div>
                    `;
                    barContainer.appendChild(row);
                });
            }

            if (window.lucide) lucide.createIcons();
        }
    </script>
